<div #playDetail id="playDetail">
    <ion-grid *ngIf="game.getLastPlay()">
        <ion-row>
            <ion-col>
                Segment
            </ion-col>
            <ion-col>
                Rand
            </ion-col>
            <ion-col>
                Off Adj
            </ion-col>
            <ion-col>
                Def Adj
            </ion-col>
            <ion-col>
                Gain
            </ion-col>
            <ion-col>
                BallY
            </ion-col>
        </ion-row>

        <ion-row *ngFor="let segment of game.getLastPlay().segments">
            <ion-col>
                {{ segment.name }} 
            </ion-col>
            <ion-col>
                {{ segment.rand }} 
            </ion-col>
            <ion-col>
                {{ segment.offAdj }} 
            </ion-col>
            <ion-col>
                {{ segment.defAdj }} 
            </ion-col>
            <ion-col>
                {{ segment.gain }} 
            </ion-col>
            <ion-col>
                {{ segment.ballY }}
            </ion-col>
        </ion-row>

    </ion-grid>
</div>
